    <p><strong><i><font face="微软繁魏碑"size="8"color="#FF0000"> &nbsp; &nbsp; &nbsp; 大姨妈&amp; 二姨妈&amp; 麻麻，祝你们&quot;妇女节&quot;快乐哟~</font></i></strong></p>
    <img src="psb (1).jpg"height="320"width="569"/>
    <p><font face="经典中园简"size="6"color="#3333CC">假如世界没有你，</font></p>
　　<p><font face="经典中园简"size="6"color="#33CC00">它将会怎样，</font></p>
　　<p><font face="经典中园简"size="6"color="#3333CC">我不敢想象。</font></p>
　　<p><font face="经典中园简"size="6"color="#33CC00">春天没有你的时候，</font></p>
　　<p><font face="汉仪雪峰繁"size="6"color="#3333CC">花儿已不再芳香，</font></p>
　　<p><font face="汉仪雪峰繁"size="6"color="#33CC00">鸟儿已不会歌唱;</font></p>
　　<p><font face="汉仪雪峰繁"size="6"color="#3333CC">夏天没有你的时候，</font></p>
　　<p><font face="汉仪雪峰繁"size="6"color="#33CC00">仿佛迷失了太阳，</font></p>
　　<p><font face="汉仪雪峰繁"size="6"color="#3333CC">每天都是孤寂</font></p>
　　<p><font face="汉仪雪峰繁"size="6"color="#33CC00">世界将会变得冰凉;</font></p>
　　<p><font face="汉仪雪峰繁"size="6"color="#3333CC">幸好，你仍在我身旁</font></p>
　　<p><font face="汉仪雪峰繁"size="6"color="#33CC00">这一切都是我无知的想象</font></p>
    </font></p>
